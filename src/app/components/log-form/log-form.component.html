<div class="card card-body mb-3">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" name="text" [(ngModel)]="text" class="form-conttrol" placeholder="Add a log...">      
    </div>
    <input type="submit" value="Add log" class="btn btn-ligth" [disabled]="!this.text">
    <button (click)="clearState($event)" class="btn btn-warning" [hidden]="!this.text">Clear</button>
  </form>
</div>
